<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Qualiport Cards</title>
  <link rel="icon" href="https://qualiport.com.br/imagens-qualiport/144.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<div id="toast">Copiado!</div>

<body>
  

  <!-- Conteúdo principal -->
  <div class="main-content-wrapper" id="main-content-wrapper">
    <div class="header">
      <img id="logo" src="https://www.qualiport.com.br/imagens-qualiport/qualiport-branco.png" alt="Logo Qualiport" />
      <div id="search-block">
        <button id="adder" class="adder">+</button>
        <input type="text" class="search-bar" id="search-bar" placeholder="Nome do condomínio" />
        <button id="eraser" class="eraser">X</button>
      </div>
    </div>

    <!-- Área de exibição dos cards -->
    <div class="main-content">
      <div class="card-container" id="card-container"></div>
    </div>
  </div>

  <!-- Modal (futura implementação) -->
  <dialog class="modal">
    <div class="modal-box">
      <p class="modal-content"></p>
    </div>
  </dialog>
  
  <!-- Script principal -->
  <script type="module" src="script.js"></script>
</body>
</html>
