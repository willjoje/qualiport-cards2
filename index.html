<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Qualiport Cads</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @import url(https://db.onlinewebfonts.com/c/2a4248e0df56c884e56c5ac2191bd034?family=Controller+Ext+W01+Five);
    </style>
    <link rel="stylesheet" href="./styleLogin.css"/>
</head>

<body>
    <div id="logo-enclousure">
        <h1 class="logo">Qualiport </h1>
        <h1 class="logo logo2">Cards</h1>
    </div>

    <div id="form">
        <h1 id="form-logo">Login</h1>
        <input type="email" id="username" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Senha" required><br><br>
        <button id="btnLogin">Entrar</button>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

        document.getElementById("btnLogin").addEventListener("click", async () => {
        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const msg = document.getElementById("msg");
        console.log(email,password);

        try {   
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "./home.html";
        } catch (error) {
            msg.innerText = "Erro: " + error.message;
        }
        });
    </script>
</body>

</html>
